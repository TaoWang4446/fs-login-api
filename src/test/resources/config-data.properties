
#定时quartz触发器配置
#是否开启定时任务
quartz.startup=false
#定时全局任务cron表达式,startup=true时有效
quartz.global.cron-expression=0 */1 * * * ?

#固定访问token
app.token=8e84daaa7a414831955418f875e3ebe1

#是否开启验证AppDevice编码,false，不开启；true，开启
app.device.startup=false

#告别厅PAD服务套餐父编码
pad.service.suit.items_code=YWZL_FWLTTC

#告别厅附加服务的控制条件1.父类主键，多个时英文逗号隔开，举例是114,122的字符串
pad.farewell-service-parent=114,122
#告别厅附加服务的控制条件2.服务业务，多个时英文逗号隔开，举例是30,60的字符串
pad.farewell-service-belong=20

#车辆接运附加服务的控制条件1.父类主键，多个时英文逗号隔开，举例是114,122的字符串
dict.vehicle-service-parent=114,122
#车辆接运附加服务的控制条件2.服务业务，多个时英文逗号隔开，举例是40,60的字符串
dict.vehicle-service-belong=40

#费用顶层父类举例主键多个时英文逗号隔开，是110,111,112的字符串
pad.leader-service-parent=110,111,112

#火化炉类型父类主键
pad.leader-cremating-machine-parent=119

#告别厅特殊厅主键1.主键多个时英文逗号隔开，主键的顺序即告别厅统计显示的数据，举例是16,27,15的字符串
pad.leader-farewell-hall-id=16,27,15

#接运车辆类型父类主键
pad.leader-vehicle-type-parent=117

#纸棺父类主键
pad.dead-coffin-parent-id=3141

#任务提醒消息读取时间，单位秒
task.notice-view-time=180